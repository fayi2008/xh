<!DOCTYPE html>
<html>
<head>
    <title>我的游记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="西湖,杭州西湖">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="/static/Mobile/css/m-user.css" rel="stylesheet" type="text/css">
</head>
<body class="travels" page="travels">
    <div class="wrap">
        <nav>
            <ul>
                <li><a href="/user/photo.html"><span>印象</span></a></li>
                <li class="select"><a href="/user/travels.html"><span>游记</span></a></li>
            </ul>
        </nav>

        <div id="j_cnt" class="scroll loading">
<!--            <div class="scroll">
                <div class = "pullDown">下拉刷新...</div>
                <div class="cnt"></div>
                <div class = "pullUp">上拉加载...</div>
            </div>-->
        </div>
<!--        <footer>
            <a href="/travels/release.html">创建游记</a>
        </footer>-->
        <script type="text/template" id="tpl">
            <each this.data.data>
            <section data-id="{{id}}">
                <div class="thumb" style="background-image:url({{thumb | img}})"><a href="/travels/{{id}}.html?owner=1"></a></div>
                <h3>{{title}}</h3>
                <div class="cnt">{{desc | content}}</div>
                <div class="footer">
                    <a data-id="{{id}}" class="del"></a>
                    <a data-id="{{id}}" class="fav">{{support_num}}</a>
                    <a href="/travels/{{id}}/comment.html" data-id="{{id}}" class="comment">{{comment_count}}</a>
                </div>
            </section>
            </each>
        </script>
    </div>
    <script type="text/javascript">
        window.USER_DATA = {:$user?$user:'[]'};window.XH_SIGN="{$xh_sign}";
    </script>
    <script src="/static/public/jquery.js?{$js_version}"></script>
    <script src="/static/public/core.base.js?{$js_version}"></script>
    <script src="/static/public/core.mobile.js?{$js_version}"></script>
    <script src="/static/Mobile/js/m-user.js?{$js_version}"></script>
</body>
</html>
