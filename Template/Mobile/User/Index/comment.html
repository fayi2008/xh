<!DOCTYPE html>
<html>
<head>
    <title>个人中心 - 评论管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="西湖,杭州西湖">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="/static/Mobile/css/m-user.css" rel="stylesheet" type="text/css">
</head>
<body class="comment" page="comment">
    <div class="wrap">
        <nav>
            <ul>
                <li data-type="1" class="select"><span>游记评论</span></li>
                <li data-type="2"><span>印象评论</span></li>
            </ul>
        </nav>
        <div class="cnt">
            <script type="text/template" id="tpl">
                <each this.data.data>
                    <section data-id="1">
                        <i style="background:url({{file_url | path}}"></i>
                        <h3>我</h3>
                        <span>{{create_time + '000' | number | date('yyyy-MM-dd HH:mm:ss')}}</span>
                        <div>{{content | html}}</div>
                        <!--<button></button>-->
                    </section>
                </each>
            </script>
        </div>
        <footer class="loading">正在加载...</footer>
    </div>
    <script type="text/javascript">
        window.USER_DATA = {:$user?$user:'[]'};window.XH_SIGN="{$xh_sign}";
    </script>
    <script src="/static/public/jquery.js?{$js_version}"></script>
    <script src="/static/public/core.base.js?{$js_version}"></script>
    <script src="/static/public/core.mobile.js?{$js_version}"></script>
    <script src="/static/Mobile/js/m-user.js?{$js_version}"></script>
</body>
</html>
