<!DOCTYPE html>
<html>
<head>
    <title>我的印象</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="西湖,杭州西湖">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="/static/Mobile/css/m-user.css" rel="stylesheet" type="text/css">
</head>
<body class="photo" page="photo">
    <script type="text/template" id="tpl">
        <%
            for(var i=0; i<2; i++){
        %>
        <div class="col">
            <each this[i]>
            <div class="item" data-id="{{id}}">
                <img src="{{file_url | img}}" alt=""/>
                <h4><i style="background-image:url({{head_img | img}})"></i>{{nickname}}</h4>
                <p>{{description}}</p>
                <span class="footer">
                    <a data-id="{{id}}" class="del"></a>
                    <a data-id="{{id}}" class="fav">{{support_num}}</a>
                    <a href="/photo/{{id}}/comment.html" data-id="{{id}}" class="comment">{{comment_count}}</a>
                </span>
            </div>
            </each>
        </div>
        <% } %>
    </script>
    <div class="wrap">
        <nav>
            <ul>
                <li class="select"><a href="/user/photo.html"><span>印象</span></a></li>
                <li><a href="/user/travels.html"><span>游记</span></a></li>
            </ul>
        </nav>

        <section id="j_cnt" class="scroll">

        </section>
    </div>
    <script type="text/javascript">
        window.USER_DATA = {:$user?$user:'[]'};window.XH_SIGN="{$xh_sign}";
    </script>
    <script src="/static/public/jquery.js?{$js_version}"></script>
    <script src="/static/public/core.base.js?{$js_version}"></script>
    <script src="/static/public/core.mobile.js?{$js_version}"></script>
    <script src="/static/Mobile/js/m-user.js?{$js_version}"></script>
</body>
</html>
