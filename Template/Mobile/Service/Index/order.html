<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>

        /* modal 模态框 */
        .modal{
            position: absolute;z-index: 11000;left: 50%;top: 50%;width: 270px;
            margin-left: -135px;margin-top: 0;text-align: center;
            border-radius: 7px;opacity: 0;
            -webkit-transform: scale(1.185);
            transform: scale(1.185);
            transition: all 0.4s ease;
            -webkit-transition: all 0.4s ease;
        }
        .modal-overlay.modal-in .modal{
            opacity: 1;
            -webkit-transform: scale(1);
            transform:scale(1);
        }
        .modal-overlay.modal-out .modal{
            opacity: 0;
            -webkit-transform: scale(.815);
            transform:scale(.815);
        }

        .modal-inner {
            padding: 15px;background: #e8e8e8;
            border-bottom: 1px solid #b5b5b5;
            border-radius: 7px 7px 0 0;
        }
        .modal-title {
            font-weight: 500;
            font-size: 18px; text-align: center;
        }
        .modal .modal-text {
            margin-top: 5px;font-size: 13px;
        }
        .modal-buttons {
            height: 44px;
            overflow: hidden;
            display: -webkit-box;display: -ms-flexbox;display: -webkit-flex;display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
        .modal-button:first-child:last-child {
            border-radius: 0 0 7px 7px;
        }
        .modal-button {
            display: block;
            position: relative;
            width: 100%;
            padding: 0 5px;
            height: 44px;
            font-size: 17px;
            line-height: 44px;
            text-align: center;
            color: #007aff;
            background: #e8e8e8;

            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            cursor: pointer;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border-right: 1px solid #b5b5b5;
            -webkit-box-flex: 1;
            -ms-flex: 1;
        }
        .modal-button:first-child{
            border-radius: 0 0 0 7px;
        }
        .modal-button:last-child{
            border-right:none;
            border-radius: 0 0 7px 0;
        }
        .modal-overlay{
            position: fixed;
            left: 0;top: 0;width: 100%;height: 100%;
            background: rgba(0,0,0,.4);
            z-index: 10600;
            opacity: 0;
            -webkit-transition: all 0.4s;
            transition: all 0.4s;
        }

        .modal-overlay.modal-in{
            opacity: 1;
        }
        .modal-overlay.modal-out{
            opacity: 0;
        }

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .mod-signin .sign-wrap .nav
        {
            position: static;
        }
        .mod-signin .close,.pj{ display:none; }
        .list-box li{ display:none;width:100%;}
        .list-box li:first-child{ display:block;}
    </style>
    <script type="text/javascript" src="/static/public/jquery.js?{$js_version}"></script>
    <script src="/static/public/core.base.js?{$js_version}"></script>
    <script src="/static/public/core.mobile.js?{$js_version}"></script>
    <script type="text/javascript" src="/static/Mobile/service/js/order.js?{$js_version}"></script>
    <title>订单列表</title>
</head>
<body>
