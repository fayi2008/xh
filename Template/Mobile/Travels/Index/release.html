<!DOCTYPE html>
<html>
<head>
    <title>发表游记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="西湖,杭州西湖">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="/static/Mobile/css/m-travels-release.css" rel="stylesheet" type="text/css">
    <link href="/static/Mobile/css/m-signin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrap">
        <section>
            <div>
                <input type="text" id="j_title" placeholder="标题"/>
            </div>
            <div>
                <textarea id="j_content" placeholder="内容"></textarea>
            </div>
        </section>
        <section class="thumb">
            <ul>
                <li id="j_add" class="btn-add">
                    <input type="file" name="image" id="j_file_field" />
                </li>
            </ul>
        </section>
        <footer>
            <button>发表游记</button>
        </footer>
        <script type="text/template" id="tpl">
        </script>
    </div>
    <script type="text/javascript">window.USER_DATA = {:$user?$user:'[]'};window.XH_SIGN="{$xh_sign}";</script>
    <script src="/static/public/jquery.js?{$js_version}"></script>
    <script src="/static/public/core.base.js?{$js_version}"></script>
    <script src="/static/public/core.mobile.js?{$js_version}"></script>
    <script src="/static/Mobile/js/m-travels-release.js?{$js_version}"></script>

</html>
