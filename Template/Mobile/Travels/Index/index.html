<!DOCTYPE html>
<html>
<head>
    <title>西湖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="西湖,杭州西湖">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="/static/Mobile/css/m-travel.css" rel="stylesheet" type="text/css">
    <link href="/static/Mobile/css/m-signin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrap">
        <nav>
            <ul id="j_order">
                <li data-type="id" class="select"><span>最新发布</span></li>
                <li data-type="support_num"><span>人气最高</span></li>
                <li data-type="comment_count"><span>评论最多</span></li>
            </ul>
        </nav>
        <div id="j_cnt" class="scroll loading">
            <div class="scroll">
                <div class = "pullDown">下拉刷新...</div>
                <div class="cnt"></div>
                <div class = "pullUp">上拉加载...</div>
            </div>
        </div>
        <footer>
            <a href="/travels/release.html">创建游记</a>
        </footer>
        <script type="text/template" id="tpl">
            <each this.data.data>
            <section>
                <div class="thumb" style="background-image:url({{thumb | img}})"><a href="/travels/{{id}}.html"></a></div>
                <h3>{{title}}</h3>
                <div class="cnt">{{content | content}}</div>
                <div class="footer">
                    <a data-id="{{id}}" class="fav">{{support_num}}</a>
                    <a href="/travels/{{id}}/comment.html" data-id="{{id}}" class="comment">{{comment_count}}</a>
                </div>
            </section>
            </each>
        </script>
    </div>
    <script>window.USER_DATA = {:$user?$user:'[]'};window.XH_SIGN="{$xh_sign}";</script>
    <script src="/static/public/jquery.js?{$js_version}"></script>
    <script src="/static/public/core.base.js?{$js_version}"></script>
    <script src="/static/public/core.mobile.js?{$js_version}"></script>
    <script src="/static/public/iscroll-cus.js?{$js_version}"></script>
    <script src="/static/Mobile/js/m-travels.js?{$js_version}"></script>
</body>
</html>
