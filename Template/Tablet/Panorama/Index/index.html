<!DOCTYPE html>
<html>
<head>
    <title>西湖全景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <style>
        @-ms-viewport { width: device-width; }
        @media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
        html { height:100%; }
        body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:14px;}
        *{ font-family: 'microsoft yahei'; font-size：14px;font-style: normal;}
        #pano{width:100%;height:100%;}
    </style>
    <link href="/static/Desktop/Panorama/Index/style/pano.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="pano"></div>
<div class="box-culture modal" data-type="culture">
    <script type='text/template' id="tpl_culture">
        <h3>文化要素</h3>
        <% if(this.status){ %>
        <div class="modal-wrap">
            <ul>
                <each this.data.attrs>
                    <iif value>
                        <li><span>{{name}}</span>{{value}}</li>
                    </iif>
                </each>
            </ul>
        </div>

        <a href="/culture/{{this.id}}.html">了解更多</a>
        <% }else{ %>
        <p style="margin-top:20%;">当前景点暂无文化要素</p>
        <% } %>
        <button class='j-close'>×</button>
    </script>
</div>

<div class="box-content modal" data-type="content">
    <h3></h3>
    <div></div>
    <button class='j-close'>×</button>
</div>

<div class="box-culture-list modal" data-type="culture-list">
    <script type="text/template" id="tpl_culture_list">
        <h3>文化知识延伸阅读</h3>
        <div>
            <% if(this.status){ %>
            <ul>
                <each this.data>
                    <li><a href="/culture/{{id}}.html">{{title}}</a></li>
                </each>
            </ul>
            <% }else{ %>
            <p style="margin-top:20%;text-align: center;">当前景点暂无文化要素</p>
            <% } %>
        </div>
        <button class='j-close'>×</button>
    </script>
</div>

<script>
    var PANO_CFG_PATH = "/Panorama/";
    var PANO_IMG_PATH = "/pano/";
</script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8lO6Y9WE9ea11T0bAVwQfmmX"></script>
<script src="/lib/jquery.js?{$js_version}"></script>
<script src="/lib/P_min.js?{$js_version}"></script>
<script src="/static/public/core.base.js?{$js_version}"></script>
<script src="/static/public/core.map.js?{$js_version}"></script>
<script src="/static/Desktop/Panorama/Index/js/combo.js?{$js_version}"></script>
<script src="/static/Desktop/Panorama/Index/js/pano.js?{$js_version}"></script>

</body>
</html>
