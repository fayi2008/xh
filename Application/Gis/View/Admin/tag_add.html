<!DOCTYPE HTML>
<html>
<head>
<title>添加标签信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/assets/css/bs3/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/bs3/bui-min.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/page-min.css" rel="stylesheet" type="text/css" />
<!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
<link href="/assets/css/prettify.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/hqtec.css" rel="stylesheet"> 
<style type="text/css">
code {
	padding: 0px 4px;
	color: #d14;
	background-color: #f7f7f9;
	border: 1px solid #e1e1e8;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<form id="J_Form" class="form-horizontal span24"
				action='/Gis/admin/tag' method='post'>
		 <h3>基本信息</h3>
      <div class="row">
        <div class="control-group span12">
          <label class="control-label"><s>*</s>标签名称：</label>
          <div class="controls">
            <input name="NAME" type="text" class="span8 span-width control-text" data-rules="{required:true}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="control-group span24">
          <label class="control-label">描述：</label>
          <div class="controls control-row4">
            <textarea name="DESC" id="DESC" class="span8 span-width"></textarea>
          </div>
        </div>
      </div> 
      
	  <div class="row">
		<div class="form-actions offset3">
			<button type="submit" class="button button-save">保存</button>
			<button type="reset" class="button button-reset">重置</button>
		</div>
	  </div>
	</form>
</div>


	</div>
	<script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js?{$js_version}"></script>
	<script type="text/javascript" src="/assets/js/bui-min.js?{$js_version}"></script>

	<script type="text/javascript" src="/assets/js/config-min.js?{$js_version}"></script>
	<script type="text/javascript">
		BUI.use('common/page');
	</script>
	
	<script type="text/javascript">
		BUI.use('bui/form', function(Form) {
			new Form.HForm({
				srcNode : '#J_Form',
				submitType : 'ajax',
				callback : function(data) {
					if (data.status == 1) {
						
						BUI.Message.Alert('保存成功',function(){
							top.topManager.openPage({
							    id : 'scene_tag',
							    isClose : true,
							    reload:true
							  });
							
						},
								'success');
					} else {
						if(null==data.msg){
							
							BUI.Message.Alert('保存失败',function(){
								top.topManager.openPage({
								    id : 'scene_tag',
								    isClose : true,
								    reload:true
								  });
							},'error');
						}else{
							
							BUI.Message.Alert(data.msg,function(){
								window.location.href = data.url;
							},'error');
						}
						
					}
					
				}
			}).render();

		});
	</script>
</body>
</html>
