<!DOCTYPE HTML>
<html>
<head>
	<title>添加自助终端</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
	<link href="/assets/css/page-min.css" rel="stylesheet" type="text/css" />
	<!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
	<link href="/assets/css/prettify.css" rel="stylesheet" type="text/css" />
	<link href="/assets/css/hqtec.css" rel="stylesheet">
	<style type="text/css">
		code {
			padding: 0px 4px;
			color: #d14;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
		}
		.success>img{
			width:100%;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<form id="J_Form" class="form-horizontal span24"
			  action='/App/admin/edit.json' method='put'>
			<div class="row">
				<div class="control-group span8">
					<label class="control-label"><s>*</s>名称：</label>
					<div class="controls">
						<input name="NAME" type="text" data-rules="{required:true}"
							   class="input-normal control-text" value="{$data.name}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="control-group span8">
					<label class="control-label">地址：</label>
					<div class="controls">
						<input name="ADDRESS" type="text"
							   class="input-normal control-text" value="{$data.address}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="control-group span8">
					<label class="control-label"><s>*</s>经度：</label>
					<div class="controls">
						<input name="LON" type="text" data-rules="{required:true}"
							   class="input-normal control-text" value="{$data.lon}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="control-group span8">
					<label class="control-label"><s>*</s>纬度：</label>
					<div class="controls">
						<input name="LAT" type="text" data-rules="{required:true}"
							   class="input-normal control-text"  value="{$data.lat}" />
					</div>
				</div>
				<span><a href="http://lbs.qq.com/tool/getpoint/index.html" class="button" target="_blank">坐标拾取器</a></span>
			</div>
			<div class="row">
				<div class="control-group span8">
					<label class="control-label"><s>*</s>版本号：</label>
					<div class="controls">
						<input name="VERSION" type="text" data-rules="{required:true}"
							   class="input-normal control-text" value="{$data.version}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-actions offset3">
					<input name="ID" type="hidden" value="{$data.id}" />
					<button type="button" class="button button-save">保存</button>
					<button type="reset" class="button button-reset">重置</button>
				</div>
			</div>
		</form>
	</div>


</div>
<script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js?{$js_version}"></script>
<script type="text/javascript" src="/assets/js/bui-min.js?{$js_version}"></script>

<script type="text/javascript" src="/assets/js/config-min.js?{$js_version}"></script>
<script type="text/javascript">
	BUI.use('common/page');
</script>
<!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
<script type="text/javascript" src="/assets/js/prettify.js?{$js_version}"></script>
<script type="text/javascript">
	$(function() {
		prettyPrint();

	});

</script>
<script type="text/javascript">
	BUI.use('bui/form', function(Form) {
		var myform=new Form.HForm({
			srcNode : '#J_Form',
			submitType : 'ajax',
			callback : function(data) {
				if (data.status) {
					BUI.Message.Alert('编辑成功',function(){
						//window.location.href = '/app/admin/index';
					},'success');
				}else{
					BUI.Message.Alert('编辑失败',function(){
					},'error');
				}
			}
		});
		myform.render();
		$('.button-save').click(function(){
			myform.submit();
		});

	});
</script>
</body>
</html>
