						</div>
					</div>
			
				</div>
				
						<div class="row">
					<div class="control-group span8">
						<label class="control-label"><s>*</s>总库存：</label>
						<div class="controls">
							<input name="TOTAL_NUM" type="text" data-rules="{required:true}"
								class="input-normal control-text">
						</div>
					</div>
			
				</div>

						</div>
					</div>
			
				</div> -->
				
				
						<div class="row">

						<label class="control-label"><s>*</s>价格：</label>

						</div>
					</div>
			
				</div>
				
				
				<div class="row">
					<label class="control-label control-image"><s>*</s>图片：</label>

						<label class="control-label"><s>*</s>商品分类：</label>

							<select data-rules="{required:true}" name="CLASS_ID"

								<option value="">请选择</option>
								<foreach name="cate" item="vo">
								<option value="{$vo.id}">{$vo.name}</option>
								</foreach>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span8">
						<label class="control-label"><s>*</s>参加促销：</label>
						<div class="controls">
								<input type="radio" name="IS_PROMOTION" value="0" checked class="IS_PROMOTION" />否

						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span12">
						<label class="control-label">关联全景:</label>

	<script type="text/javascript">
		$('#promotion_price_box').hide();
		$(function() {
			prettyPrint();
			$('.IS_PROMOTION').click(function(){
				if($(this).val()==1)
				{
					$('#promotion_price_box').show();
				}else{
					$('#promotion_price_box').hide();
				}
			});
		});
		BUI.use('bui/select',function(Select){

			var items1 = [],

					select_combo = new Select.Combox({
						render:'#j_span',
						showTag:true,
						width : 300,
						elCls : 'bui-tag-follow',
						valueField : '#RELATION_CULTURE',//显示tag的Combox必须存在valueField
						items:items1
					});
			select_combo.render();
		});


	</script>
	<script type="text/javascript">
		BUI.use('bui/form', function(Form) {
			var myform=new Form.HForm({
				srcNode : '#J_Form',
				submitType : 'ajax',
				callback : function(data) {
					if (data.success) {

						BUI.Message.Alert('添加成功',function(){
							window.location.href = data.data;
						},'success');


					}else{
						BUI.Message.Alert('添加失败',function(){
							window.location.href = data.data;
						},'error');
					}
				}
			});
			myform.render();
			$('.button-save').click(function(){
				if($('.IS_PROMOTION:checked').val()==1)
				{
					if(!$('#PROMOTION_PRICE').val()||$('#PROMOTION_PRICE').val()==0)
					{
						BUI.Message.Alert('促销价格不能为空或者0','error');
						return false;
					}
				}
				myform.submit();
			});

		});
	</script>

	<script type="text/javascript">
		BUI
				.use(
						'bui/uploader',
						function(Uploader) {

							/**
							 * 返回数据的格式
							 *
							 *  默认是 {url : 'url'},否则认为上传失败
							 *  可以通过isSuccess 更改判定成功失败的结构
							 */

							//添加自定义主题
							Uploader.Theme
									.addTheme(
											'imageView',
											{
												elCls : 'imageViewTheme',
												//可以设定该主题统一的上传路径
												// url: '../../../test/upload/upload.php',
												url : '/upload/business/',
												queue : {
													//结果的模板，可以根据不同状态进进行设置
													resultTpl : {
														'default' : '<div class="default">{name}</div>',
														'success' : '<div class="success"><img src="/upload/{file}" /></div>',
														'error' : '<div class="error"><span class="uploader-error">{msg}</span></div>',
														'progress' : '<div class="progress"><div class="bar" style="width:{loadedPercent}%"></div></div>'
													},  listeners : {
                                                        itemremoved: function(ev){
                                                            $("#SMALL_IMG").val('');
                                                        }
                                                    }
												}
											});
							var uploader = new Uploader.Uploader({
								theme : 'imageView',
								render : '#J_Uploader',
								url : 'http://{$httphost}/index.php/Business/admin/upload/',
								//可以直接在这里直接设置成功的回调
								success : function(result) {
									
									$("#SMALL_IMG").val(result.file);
									
								},
								isSuccess : function(result) {

									if (result.status) {
										
										return true;
									}
									return false;
								},
								//失败的回调
								error : function(result) {
								},
								rules : {
									//文的类型
									ext : [ '.png,.jpg', '文件类型只能为{0}' ],
									//上传的最大个数
									max : [ 2, '文件的最大个数不能超过1个' ],
									//文件大小的最小值,这个单位是kb
									minSize : [ 10, '文件的大小不能小于{0}KB' ],
									//文件大小的最大值,单位也是kb
									maxSize : [ 1024, '文件大小不能大于1M' ]
								}
							}).render();

							//上传成功时会触发
							uploader.on('success', function(ev) {
								var result = ev.result;
								

							})
//上传文件改变时
                            uploader.on('change', function (ev) {
                                var items = ev.items;
                                var queue=uploader.get('queue');
                                for (var i in items) {
                                    if (items[i].error == true) {
                                        queue.clearItems();
                                        BUI.Message.Alert(items[i].name + items[i].msg,'error');
                                    }else{
                                        queue.setItems([items[i]]);
                                    }
                                }
                            })
							//上传成功时会触发
							uploader.on('error', function(ev) {
								var result = ev.result;
								
								 BUI.Message.Alert('上传失败','error');
							});
						});
	</script>
