<head>

<body>

<div class="container">
    <div class="row">
        <form id="J_Form" class="form-horizontal span24" action='/Merchant/admin/poi_put' method='put'>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>名称：</label>

                    <div class="controls">
                        <input name="NAME" type="text" data-rules="{required:true}" class="input-normal control-text"
                               value="{$poi.name}">
                    </div>
                </div>

                     <label class="control-label"><s>*</s>类型：</label>
                     <div class="controls">
                       <select  data-rules="{required:true}"  name="TYPE" id="TYPE" class="input-normal">
                         <option value="">请选择</option>
                         <option value="1" {$type1}>商户</option>
                         <option value="2" {$type2}>景点</option>
                         <option value="3" {$type3}>公众设施</option>
                       </select>
                     </div>
                   </div> -->
            </div>

            <div class="row">
                <div class="control-group span24">

                        <label class="checkbox">
                            <input name="TAG_IDS[]"
                                                       type="checkbox" value="1"
                            <php> if(in_array(1,$poi["tag_ids"])){echo
                                "checked";}
                            </php>
                            />住宿</label>
                        <label class="checkbox">
                        <input name="TAG_IDS[]" type="checkbox" value="2"
                        <php> if(in_array(2,$poi["tag_ids"])){echo "checked";}</php>
                        />餐饮</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>纬度：</label>
                    <div class="controls">
                        <input name="LAT" type="text" data-rules="{required:true}" class="input-normal control-text"
                               value="{$poi.lat}">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>经度：</label>
                    <div class="controls">
                        <input name="LON" type="text" data-rules="{required:true}" class="input-normal control-text"
                               value="{$poi.lon}">
                    </div>
                </div>
                <span><a href="http://lbs.qq.com/tool/getpoint/index.html" class="button"
                         target="_blank">坐标拾取器</a></span>
            </div>
            <div class="row">
                <label class="control-label control-image">图片：</label>
                <div class="control-group span12">
                    <div id="J_Uploader">
                        <input type='hidden' id='IMAGE' name='IMAGE' value='{$poi.image}'>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label control-image">多图：</label>
                <div class="control-group span12">
                    <div id="J_Uploader2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span24">
                    <label class="control-label"><s>*</s>地区：</label>

                    <div class="bui-form-group-select controls" data-url="/Gis/admin/city.json">
                        <select name="province" value="{:substr($poi['area'],0,2).'0000'}">
                            <option>请选择省</option>
                        </select>
                        <select name="city" value="{:substr($poi['area'],0,4).'00'}">
                            <option>请选择市</option>
                        </select>
                        <select data-rules="{required:true}" name="AREA" value="{$poi.area}">
                            <option>请选择县/区</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="control-group span12">
                    <label class="control-label">具体地址：</label>

                    <div class="controls">
                        <input name="ADDRESS" style="width:200px" type="text" class="input-normal control-text"
                               value="{$poi.address}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span12">
                    <label class="control-label">电话号码：</label>

                    <div class="controls">
                        <input name="PHONE" style="width:200px" type="text" class="input-normal control-text"
                               value="{$poi.phone}">
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">权重：</label>

                    <div class="controls">
                        <input name="POWER" type="text" class="input-normal control-text" value="{$poi.power}">
                    </div>
                </div>

                <div class="control-group span8">
                    <label class="control-label">简称：</label>

                    <div class="controls">
                        <input name="SHORT_NAME" type="text" class="input-normal control-text"
                               value="{$poi.short_name}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span24">
                    <label class="control-label">描述：</label>

                    <div class="controls control-row4">
                        <textarea name="DESCRIPTION" id="DESC" class="span8 span-width">{$poi.description}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span12">
                    <label class="control-label">全景key：</label>
                    <div class="controls">
                        <input name="PANO_KEY" style="width:200px" type="text" value="{$poi.pano_key}"
                               class="input-normal control-text" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span12">
                    <label class="control-label">外部链接：</label>
                    <div class="controls">
                        <input name="PC_WEBSITE_URL" style="width:200px" type="text" class="input-normal control-text" value="{$poi.pc_website_url}" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span15">
                    <label class="control-label">推荐：</label>

                    <div class="controls">
                        <input type="radio" name="RECOMMEND" value="0" class="IS_PROMOTION"
                        <if condition="$poi['recommend'] eq 0">checked</if>
                        />否
                        <input type="radio" name="RECOMMEND" value="1" class="IS_PROMOTION"
                        <if condition="$poi['recommend'] eq 1">checked</if>
                        />是
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span15">
                    <label class="control-label">状态：</label>

                    <div class="controls">
                        <select name="STATUS" class="input-normal">
                            <option value="0" {$status0}>取消</option>
                            <option value="1" {$status1}>发布</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="form-actions offset3">
                    <button type="submit" class="button button-save">保存</button>

                </div>
            </div>
            <input type="hidden" name="ID" value="{$poi.id}">
        </form>
    </div>


</div>

    $(function () {
        prettyPrint();

    });
    $('#TYPE').on('change', function () {

        var type = $("#TYPE").val();

        if (type == "2") {

            $("#tag").css("display", "block");

        } else {
            $("#tag").css("display", "none");
        }

    });
</script>
<script type="text/javascript">
    BUI.use('bui/form', function (Form) {
        new Form.HForm({
            srcNode: '#J_Form',
            submitType: 'ajax',
            callback: function (data) {
                if (data.status == 1) {

                    BUI.Message.Alert('编辑成功', function () {
                        window.location.href = data.data;
                    }, 'success');


                } else if (data.status == 0) {
                    BUI.Message.Alert('编辑失败', function () {
                        window.location.href = data.data;
                    }, 'error');
                }

            }
        }).render();


    });


</script>
<script type="text/javascript">

         */
            //添加自定义主题

            // url: '../../../test/upload/upload.php',

            queue: {
                //结果的模板，可以根据不同状态进进行设置
                resultTpl: {
                    'default': '<div class="default">{name}</div>',
                    'success': '<div class="success"><img style="width: 100%;height: 100%;" src="/upload/{file}" /></div>',
                    'error': '<div class="error"><span class="uploader-error">{msg}</span></div>',
                    'progress': '<div class="progress"><div class="bar" style="width:{loadedPercent}%"></div></div>'
                },
                listeners: {
                    itemremoved: function (ev) {

                        $("#IMAGE").val('');
                    }
                }
            }
        });

            theme: 'imageView',

            //可以直接在这里直接设置成功的回调
            success: function (result) {
            },
            isSuccess: function (result) {

                if (result.status) {
                    return true;
                }
                return false;
            },
            //失败的回调
            error: function (result) {
            },
            rules: {
                //文的类型
                ext: ['.png,.jpg', '文件类型只能为{0}'],
                //上传的最大个数
                max: [1, '文件的最大个数不能超过{0}个'],
                //文件大小的最小值,这个单位是kb
                minSize: [10, '文件的大小不能小于{0}KB'],
                //文件大小的最大值,单位也是kb
                maxSize: [1024, '文件大小不能大于1M']
            }
        }).render();

        //上传成功时会触发
        uploader.on('success', function (ev) {
            var result = ev.result;
            $("#IMAGE").val(result.file);


        })

        //上传成功时会触发
        uploader.on('error', function (ev) {
            var result = ev.result;

            BUI.Message.Alert('上传失败', 'error');
        });

        //获取上传文件的对列
        var queue = uploader.get('queue');
        var name = '{$poi.image}';
        var item;
        if (name) {
            item = [{success: true, name: name, ext: '.jpg', file: name}]
        } else {
            item = '';
        }

        queue.setItems(item);
    });
