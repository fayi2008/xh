<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑菜单</title>
    <link href="/assets/css/bs3/dpl-min.css" rel="stylesheet">
    <link href="/assets/css/bs3/bui-min.css" rel="stylesheet">
    <link href="/assets/css/page-min.css" rel="stylesheet">
    <link href="/assets/css/hqtec.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form id="J_Form" class="form-horizontal" action="/system/setting.json" method="put">
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">网站名称：</label>
                <div class="controls">
                    <input name="WEB_NAME" type="text" data-rules="{required:true}" data-messages="{required:'名称不能为空'}"
                           class="input-change " data-tip="{text:'请输入网站名称'}" value="{$data.WEB_NAME}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">网站PC端域名</label>
                <div class="controls">
                    <input name="WEB_HOST" type="text"
                           class="input-change " data-tip="{text:'请输入网站域名'}" value="{$data.WEB_HOST}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">移动端域名</label>
                <div class="controls">
                    <input name="MOBILE_HOST" type="text"
                           class="input-change " data-tip="{text:'请输入移动端域名'}" value="{$data.MOBILE_HOST}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">触摸屏域名</label>
                <div class="controls">
                    <input name="TABLET_HOST" type="text"
                           class="input-change " data-tip="{text:'请输入触摸屏域名'}" value="{$data.TABLET_HOST}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备案信息：</label>

                <div class="controls">
                    <input name="BACKUP_INFO" type="text"
                           class="input-change " data-tip="{text:'请输入备案信息'}" value="{$data.BACKUP_INFO}">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">SEO标题：</label>
                <div class="controls">
                    <input name="SEO_TITLE" type="text" class="input-change "
                           data-tip="{text:'请输入seo标题'}" value="{$data.SEO_TITLE}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">SEO关键字：</label>
                <div class="controls">
                    <input name="SEO_KEYWORD" type="text" class="input-change "
                           data-tip="{text:'请输入seo关键字'}" value="{$data.SEO_KEYWORD}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">SEO描述：</label>

                <div class="controls control-row4">
                    <textarea name="SEO_DESCRIPTION" class="input-large" type="text">{$data.SEO_DESCRIPTION}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">联系电话：</label>
                <div class="controls control-row4">
                    <input name="CONTACT_PHONE" class="input-change" type="text" value="{$data.CONTACT_PHONE}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">知识库链接：</label>
                <div class="controls control-row4">
                    <input name="KNOWLEDGE_URL" class="input-change" type="text" value="{$data.KNOWLEDGE_URL}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">呼叫中心链接：</label>
                <div class="controls control-row4">
                    <input name="CONTACT_CENTER_URL" class="input-change" type="text" value="{$data.CONTACT_CENTER_URL}" />
                </div>
            </div>
        </div>
        <div class="row form-actions newactions-bar">
            <div class="span13 offset3 ">
                <button type="submit" class="button button-save">保存</button>
                <button type="reset" class="button button-reset">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="/assets/js/jquery-1.8.1.min.js?{$js_version}"></script>
<script src="/assets/js/bui.js?{$js_version}"></script>
<script type="text/javascript" src="/assets/js/config-min.js?{$js_version}"></script>
<script type="text/javascript">
    var Form = BUI.Form
    new Form.HForm({
        srcNode: '#J_Form',
        submitType: 'ajax',
        callback: function (data) {
            if (data.success == true) {
                BUI.Message.Confirm('操作成功！是否离开本页？', function () {
                    if (top.topManager) {
                        //打开左侧菜单中配置过的页面
                        top.topManager.openPage({
                            id: 'setting',
                            reload: 'true'
                        });
                    }
                }, 'success');
            } else {
                BUI.Message.Alert('操作失败！' + data.msg, 'error');
            }
        }
    }).render();


</script>
<!-- script end -->
</div>
</body>
</html>
