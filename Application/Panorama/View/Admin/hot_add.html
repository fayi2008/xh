<!DOCTYPE HTML>
<html>
<head>
<title>资源文件结构</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/assets/css/bs3/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/bs3/bui-min.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/page-min.css" rel="stylesheet" type="text/css" />
<!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
<link href="/assets/css/prettify.css" rel="stylesheet" type="text/css" />
<style type="text/css">
code {
	padding: 0px 4px;
	color: #d14;
	background-color: #f7f7f9;
	border: 1px solid #e1e1e8;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<form id="J_Form" class="form-horizontal span24"
				action='/Panorama/admin/hot' method='post'>
				<div class="row">
					<div class="control-group span8">
						<label class="control-label"><s>*</s>热点标题：</label>
						<div class="controls">
							<input name="TITLE" type="text" data-rules="{required:true}"
								class="input-normal control-text">
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label">全景：</label>
						<div class="controls">
							<select data-rules="{required:true}" name="PANO_ID"  id="pano_select"> <option value="">请选择</option>
								<foreach name="pano" item="v" key="k">

								<option value="{$v.id}" data-id="{$v.pano_key}" selected>{$v.title}</option>

								</foreach>
							</select>
						</div>
					</div>
				</div>
				
				    <div class="row">
         <div class="control-group span8">
            <label class="control-label"><s>*</s>纬度：</label>
            <div class="controls">
              <input name="LAT" id="p_lat" type="text" data-rules="{required:true}" class="input-normal control-text" >
            </div>
          </div>
          
          <div class="control-group span8">
            <label class="control-label"><s>*</s>经度：</label>
            <div class="controls">
              <input name="LON" id="p_lng" type="text" data-rules="{required:true}" class="input-normal control-text" >
            </div>
          </div>
        </div>
		<div class="row">
          <div class="control-group span15">
            <label class="control-label">热点描述：</label>
            <div class="controls control-row4">
              <textarea name="CONTENT" class="input-large" data-tip="{text:'请填写描述信息！'}" type="text"></textarea>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="control-group span15">
            <label class="control-label">热点高度：</label>
            <div class="controls control-row4">
              <input name="HEIGHT" type="text"  class="input-normal control-text" >
            </div>
          </div>
        </div>
        
        			  <!--<div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>状态：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="STATUS" class="input-normal"> 
                <option value="">请选择</option>
                <option value="0">删除</option>
                <option value="1">发布</option>
                <option value="2">待发布</option>
              </select>
            </div>
          </div>
        </div>-->
        
        		  <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>类型：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="TYPE" class="input-normal"> 
                <option value="">请选择</option>
                <option value="1">跳转</option>
                <option value="2">播放音乐</option>
                <option value="3">全景</option>
                <option value="4">弹出介绍框</option>
              </select>
            </div>
          </div>
          
            <div class="control-group span15">
            <label class="control-label">类型的值：</label>
            <div class="controls control-row4">
              <input name="TYPE_VALUE" type="text"  class="input-normal control-text" >
            </div>
          </div>
        </div>

				<div class="row">
					<div class="form-actions offset3">
						<button type="submit" class="button button-primary">保存</button>
						<button type="reset" class="button">重置</button>
					</div>
				</div>
				<input type="hidden" id="p_pano_key" name="PANO_KEY" value="{$detail.pano_key}">
			</form>
		</div>


	</div>
	<script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js?{$js_version}"></script>
	<script type="text/javascript" src="/assets/js/bui-min.js?{$js_version}"></script>

	<script type="text/javascript" src="/assets/js/config-min.js?{$js_version}"></script>
	<script type="text/javascript" src="/lib/P_min.js?{$js_version}"></script>
	<script type="text/javascript">
		BUI.use(['common/page','app/poi_editer']);
	</script>
	<!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
	<script type="text/javascript" src="/assets/js/prettify.js?{$js_version}"></script>
	<script type="text/javascript">
		$(function() {
			prettyPrint();
		});
	</script>
	<script type="text/javascript">
		BUI.use('bui/form', function(Form) {
			new Form.HForm({
				srcNode : '#J_Form',
				submitType : 'ajax',
				callback : function(data) {
					if (data.status == 1) {
						BUI.Message.Alert('添加成功', 'success');
						window.location.href = data.data + "?id={$pano[0]['id']}";

					}
				}
			}).render();
		});
	</script>
</body>
</html>
