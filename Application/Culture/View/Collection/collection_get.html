<!DOCTYPE HTML>
<html>
 <head>
  <title> 搜索表单</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/assets/css/bs3/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bs3/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/hqtec.css" rel="stylesheet">
 </head>
 <body>
  
  <div class="container">
 
    <form id="searchForm" class="form-horizontal">
      <div class="row">
        
        <div class="control-group span8">
          <label class="control-label">标题：</label>
          <div class="controls">
            <input type="text" class="control-text" name="name">
          </div>
        </div>
        <div class="control-group span12">
          <label class="control-label">状态：</label>
          <div class="controls" >
            <select  id="" name="status">
              <option value="100">全部</option>
              <option value="1">已审核</option>
              <option value="0">未审核</option>
            </select>
          </div>
        </div>
       
        <div >
          <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
        </div>
      </div>
    </form>
 
    <div class="search-grid-container">
    	<ul class="toolbar">
            <li><button class="button button-small button-success" onclick="add()"><i class="icon-plus icon-white"></i>新建</button></li>
        </ul>
      <div id="grid" ></div>
    </div>
  </div>
  <script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js?{$js_version}"></script>
  <script type="text/javascript" src="/assets/js/bui-min.js?{$js_version}"></script>
  <script type="text/javascript" src="/assets/js/config-min.js?{$js_version}"></script>
<script type="text/javascript">
  BUI.use(['common/search','common/page'],function (Search,Page) {
    
    
      columns = [
          {title:'编号',dataIndex:'id',width:50},
          {title:'标题',dataIndex:'title',width:100},
          {title:'创建时间',dataIndex:'create_time',width:200},
          {title:'更新时间',dataIndex:'update_time',width:200},
          {title:'作者',dataIndex:'author',width:100},
          {title:'状态',dataIndex:'status',width:100, renderer : function(value,obj) {
            var status = obj.status;
            if(status == 0){
              return "<span id = 'f" + obj.id+ "'>未审核</span>";
            }else if(status == 1){
              return "<span id = 'f" + obj.id+ "'>已审核</span>";
            }
          }},
          {title:'类型',dataIndex:'type',width:100, renderer : function(value,obj) {
              var type = obj.type;
              if(type == 1){
                return "<span >资讯</span>";
              }else if(type == 2){
                return "<span >文化</span>"
              }
            }},{title:'来源',dataIndex:'source_from',width:150, renderer : function(value,obj) {
              var source_from = obj.source_from;
              if(source_from == 'WEB'){
                  return "<span >网站:"+obj.author+"</span>";
              }else if(source_from == 'MESSAGE'){
                  return "<span >短信:"+obj.mobile+"</span>"
              }else if(source_from == 'EMAIL'){
                  return "<span >邮件:"+obj.email+"</span>"
              }else if(source_from == 'PHONE'){
                  return "<span >呼叫中心:"+obj.phone+"</span>"
              }
          }},
          {title:'操作',width:250,sortable: false ,renderer : function(value,obj){
           /*  var editStr =  Search.createLink({ //链接使用 此方式
                id : 'edit' + obj.id,
                title : '编辑poi信息',
                text : '编辑',
                href : '/Gis/admin/Poi_edit/id/'+obj.id
              }), */
              var href='/Culture/collection/collection_edit/id/'+obj.id;
              var catehref='/Panorama/admin/cate_index/id/'+obj.id;
           
              var status = obj.status;
            
              var editStr = '<span class="grid-command" title="编辑采集信息"><a href="'+href+'">编辑</a></span>';//页面操作不需要使用Search.createLink
              if(status == 0){
                  var releaseStr = '<span class="grid-command" id = "s'+ obj.id + '"> <a href="javascript:relItem('+obj.id+')" >审核</a></span>';
                }else if(status == 1){
                  var releaseStr = '';
                }
              var delStr = '<span class="grid-command btn-del" title="删除采集信息">删除</span>';//页面操作不需要使用Search.createLink
             
            
            return editStr + releaseStr + delStr ;
          }}
        ];
      store = Search.createStore('/Culture/collection/index_get_json',{autoLoad:true,remoteSort: true});
      gridCfg = Search.createGridCfg(columns,{
        /* tbar : {
          items : [
            {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:function(){window.location.href='/culture/collection/add_get';}},
           
          ]
        }, */
        plugins : [BUI.Grid.Plugins.CheckSelection] // 插件形式引入多选表格
      });
 
    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');
    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }
    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });
 
      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          $.ajax({
            url : '/culture/collection/collection_delete',
            dataType : 'json',
            data : {ids : ids},
            success : function(data){
              if(data.status){ //删除成功
                search.load();
              }else{ //删除失败
                BUI.Message.Alert('删除失败！');
              }
            }
        });
        },'question');
      }
    }
 
    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
   function relItem(id){
	   BUI.Message.Confirm('确认要审核选中的记录么？',function(){
      $.ajax({
            url : '/culture/collection/collection_release',
            dataType : 'json',
            type : 'put',
            data : {id : id,unrel : 1},
            success : function(data){
              if(data.status){ //删除成功
                /*BUI.Message.Alert('发布成功！',function(){
                  self.location = data.data;
                });*/
            	  document.getElementById("f" + id).innerHTML = "已审核";  
                  document.getElementById("s" + id).innerHTML = ''; 
              }else{ //删除失败
                BUI.Message.Alert('发布失败！');
              }
            }
        });
	   });
    }
   
   function unrelItem(id){
	      $.ajax({
	            url : '/culture/collection/collection_release',
	            dataType : 'json',
	            type : 'put',
	            data : {id : id,unrel : 2},
	            success : function(data){
	              if(data.status){ //删除成功
	                /*BUI.Message.Alert('发布成功！',function(){
	                  self.location = data.data;
	                });*/
	            	  document.getElementById("f" + id).innerHTML = "待审核";  
	                  document.getElementById("s" + id).innerHTML = ' <a href="javascript:relItem(' + id + ')" >审核</a>'; 
	              
	              }else{ //删除失败
	                BUI.Message.Alert('未通过审核失败！');
	              }
	            }
	        });
	    }
 
</script>
<script>
function add()
{
    top.topManager.openPage({
        id : 'attr/add',
        title : '新建采集',
        href : '/Culture/collection/add_get'
    });
}
</script>
 
</body>
</html>
